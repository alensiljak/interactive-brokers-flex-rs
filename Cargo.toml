[package]
name = "ibflex"
description = "A library and a CLI for reading Interactive Brokers Flex reports and comparing to Ledger-cli transactions"
version = "0.4.4"
edition = "2021"
authors = ["Alen Å iljak <dev@alensiljak.eu.org>"]
license = 'GPL-3.0-or-later'
repository = 'https://github.com/alensiljak/interactive-brokers-flex-rs'

categories = ['command-line-utilities', 'finance']
keywords = ["interactivebrokers", "finance", "cli", "flex", "reports"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.68"
assert_cmd = "2.0.8"
chrono = "0.4.23"
clap = { version = "4.0.32", features = ["derive"] }
cli_runner = "0.2.1"
confy = "0.5.1"
env_logger = "0.10.0"
glob = "0.3.1"
log = "0.4.17"
pricedb = "1.4.0"
reqwest = { version = "0.11.13", features = ["json"] }
rust_decimal = "1.27.0"
serde = { version = "1.0.151", features = ["derive"] }
serde-xml-rs = "0.6.0"
shell-words = "1.1.0"
tokio = "1.24.1"

[dev-dependencies]
rstest = "0.16.0"
test-log = "0.2.11"
